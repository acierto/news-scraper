<html>
<head>
    <title>Collections of news</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/news.css"/>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap/bootstrap.css"/>

    <script src="libs/js/angular/angular.min.js"></script>
    <script src="libs/js/angular-resource/angular-resource.min.js"></script>
    <script src="libs/js/angular-route/angular-route.min.js"></script>
    <script src="libs/js/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/js/jquery/jquery.js"></script>
    <script src="libs/js/bootstrap/bootstrap.js"></script>
    <script src="libs/js/lodash/lodash.compat.min.js"></script>
    <script src="libs/js/respond/respond.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>

    <!-- Service -->
    <script src="js/services/apiService.js"></script>

    <!-- Filters -->
    <script src="js/filters/toGroupFilter.js"></script>
</head>

<body ng-app="NewsScraperApp">
<div ng-controller="MainController" ng-cloak>

    <div class="row">
        <div id="left-column" class="col-md-3">
            <div class="list-group" ng-repeat="group in groupedArticles">
                <div ng-repeat="article in group.Articles">
                    <a class="list-group-item" ng-click="openLink(article.Link, group.ContentSelector)"
                        ng-class="{active:selected==article.Link || ($index == 0 && !itemSelected)}">
                        <div class="divTable">
                            <div class="divRow">
                                <div style="width: 30px" class="divCell"><img class="pull-left" ng-src="{{group.Source}}/favicon.ico"/></div>
                                <div class="divCell">{{article.Title}}</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="right-column" class="col-md-9">
            <div id="external-article"></div>
        </div>

    </div>
</body>
</html>
